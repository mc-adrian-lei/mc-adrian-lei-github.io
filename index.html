<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Clock · Mnemosphere Resonance Engine</title>
  <link rel="stylesheet" href="./css/selfclock.css" />
</head>
<body>
  <header>
    <h1>Self-Clock · Resonance Engine</h1>
    <small>“Know by resonance. Remember by structure. Become by reflection.”</small>
  </header>
  <aside class="info" aria-label="Developmental Stages"><ul id="stageList"></ul></aside>
  <main class="interactive"><div id="mnemoCircle"><div class="central-orb" id="coreOrb"></div></div></main>
  <aside class="ui-panel"><div id="sliders"></div><div id="toggleAspects"></div></aside>
  <footer class="piano-menu">
    <button class="piano-tab" data-view="orbit">Mind Orbit</button>
    <button class="piano-tab" data-view="solar">Solar Map</button>
    <button class="piano-tab" data-view="mythos">Mythos</button>
    <button class="piano-tab" data-view="assessment">Assessment</button>
    <button class="piano-tab" data-view="symbols">Symbols</button>
  </footer>
  <script type="module">
    import { core } from './js/core.js';
    import { FACULTIES, STAGES } from './js/data.js';
    import { Renderer } from './js/renderer.js';
    core.initialize({ faculties: FACULTIES, stages: STAGES });
    const renderer = new Renderer(document.getElementById('mnemoCircle'), core);
    renderer.start();
  </script>
</body>
</html>
